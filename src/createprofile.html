<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="createprofile.ts"></script>
    <link rel="stylesheet" href="css/create.css">
    <title>Create a profile</title>
</head>

<body>
    <div class="create-container">
        <form>
            <input type="text" class="username" placeholder="Choose Username:">
            <input type="password" class="password" placeholder="Choose Password:">
            <!-- <input type="password" placeholder="Repeat Password:"> -->
            <div class="profile-pic-container">
                <p>Choose Profile Picture:</p>
                <img src="https://w0.peakpx.com/wallpaper/979/89/HD-wallpaper-purple-smile-design-eye-smily-profile-pic-face.jpg" alt="purple smiley">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTsxpJxFOtoiJhB9nvQsEsHXmgTAatQD7o7-Q&usqp=CAU" alt="cute cat">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSsuGh0Q5zpQ946SmAUTWdfE4eFx30dFo7iNg&usqp=CAU" alt="colorful emoji">
            </div>
            <input type="hidden" class="picture">
            <button class="create-btn">Create Account</button>
        </form>
    </div>
</body>

</html>
